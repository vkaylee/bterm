<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTerminal Login</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #0f172a; color: white; margin: 0; }
        .login-box { background: #1e293b; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); width: 100%; max-width: 320px; }
        h2 { margin-top: 0; text-align: center; color: #e2e8f0; }
        input { display: block; margin: 15px 0; padding: 12px; width: 100%; box-sizing: border-box; background: #334155; border: 1px solid #475569; border-radius: 6px; color: white; outline: none; transition: border-color 0.2s; }
        input:focus { border-color: #3b82f6; }
        button { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; margin-top: 10px; transition: background 0.2s; }
        button:hover { background: #1d4ed8; }
        .error { color: #ef4444; margin-top: 15px; font-size: 0.9em; text-align: center; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <div id="loginSection">
            <h2>BTerminal</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required autocomplete="username">
                <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
                <button type="submit">Sign In</button>
                <div class="error" id="errorMessage">Invalid credentials</div>
            </form>
        </div>

        <div id="changePasswordSection" style="display: none">
            <h2 style="color: #fbbf24">Security Alert</h2>
            <p style="font-size: 0.85em; color: #94a3b8; text-align: center; margin-bottom: 20px">
                Initial login detected. You must set a new password to continue.
            </p>
            <form id="changePasswordForm">
                <input type="password" id="newPassword" placeholder="New Password" required autocomplete="new-password">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required autocomplete="new-password">
                <button type="submit">Update & Sign In</button>
                <div class="error" id="changeError">Passwords do not match</div>
            </form>
        </div>
    </div>
    <script>
        const loginSection = document.getElementById('loginSection');
        const changePasswordSection = document.getElementById('changePasswordSection');

        // Check current session on load
        async function checkSession() {
            try {
                const res = await fetch('/api/auth/me');
                if (res.ok) {
                    const user = await res.json();
                    if (user.must_change_password) {
                        loginSection.style.display = 'none';
                        changePasswordSection.style.display = 'block';
                    } else {
                        window.location.href = '/';
                    }
                }
            } catch (e) {}
        }
        checkSession();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            const btn = e.target.querySelector('button');

            btn.disabled = true;
            btn.textContent = 'Signing in...';
            errorMsg.style.display = 'none';

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (res.ok) {
                    const user = await res.json();
                    if (user.must_change_password) {
                        loginSection.style.display = 'none';
                        changePasswordSection.style.display = 'block';
                    } else {
                        window.location.href = '/';
                    }
                } else {
                    errorMsg.textContent = 'Invalid username or password';
                    errorMsg.style.display = 'block';
                }
            } catch (e) {
                errorMsg.textContent = 'Connection error';
                errorMsg.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });

        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('changeError');
            const btn = e.target.querySelector('button');

            if (newPassword !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match';
                errorMsg.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Updating...';
            errorMsg.style.display = 'none';

            try {
                const res = await fetch('/api/auth/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ new_password: newPassword })
                });

                if (res.ok) {
                    window.location.href = '/';
                } else {
                    errorMsg.textContent = 'Failed to update password';
                    errorMsg.style.display = 'block';
                }
            } catch (e) {
                errorMsg.textContent = 'Connection error';
                errorMsg.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Update & Sign In';
            }
        });
    </script>
</body>
</html>
